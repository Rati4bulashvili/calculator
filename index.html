<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calc">
        <div class="calc__output">0</div>
        
        <div class="calc__dial">
            
            <button id="clear"><img class="calc__dial__actions" src="./assets/icons/icons8-delete-bin-100.png" alt=""></button>
            <button id="backspace"><img class="calc__dial__actions" src="./assets/icons/icons8-back-100.png" alt=""></button>
            <button id='percentage'><img class="calc__dial__actions" src="./assets/icons/icons8-percentage-100.png" alt=""></button>
            <button id="divide"><img class="calc__dial__actions" src="./assets/icons/icons8-divide-100.png" alt=""></button>
                
            <button id='seven'><div class="calc__dial__numbers">7</div></button>
            <button id='eight'><div class="calc__dial__numbers">8</div></button>
            <button id='nine'><div class="calc__dial__numbers">9</div></button>
            <button id='multiply'><img class="calc__dial__actions" src="./assets/icons/icons8-multiply-100.png" alt=""></button>

            <button id="four"><div class="calc__dial__numbers">4</div></button>
            <button id="five"><div class="calc__dial__numbers">5</div></button>
            <button id="six"><div class="calc__dial__numbers">6</div></button>
            <button id="minus"><img class="calc__dial__actions" src="./assets/icons/icons8-minus-100.png" alt=""></button>

            <button id="one"><div class="calc__dial__numbers">1</div></button>
            <button id="two"><div class="calc__dial__numbers">2</div></button>
            <button id="three"><div class="calc__dial__numbers">3</div></button>
            <button id="plus"><img class="calc__dial__actions" src="./assets/icons/icons8-plus-math-100.png" alt=""></button>

            <button id="square"><div class="calc__dial__numbers small">X^2</div></button>
            <button id="zero"><div class="calc__dial__numbers">0</div></button>
            <button id="point"><div class="calc__dial__numbers">.</div></button>
            <button id="equals"><img class="calc__dial__actions" src="./assets/icons/icons8-equal-sign-100.png" alt=""></button>
            
        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
